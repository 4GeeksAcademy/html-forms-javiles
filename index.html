<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ">
    <div class="container border mt-3 pe-3">
        <div class="container d-flex flex-column">
            <div>
                <h2>Payment form example</h2>
            </div>
            <div class="p-3 bg-danger-subtle bg-opacity-10 border border-danger-subtle rounded-end rounded-start">
                Some fields are missing
            </div>
        </div>
    
        <div class="container pt-3">
            <div>
                <form class="d-flex">
                    <div class="mb-3 col-6 pe-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter your credit card number" pattern="\d*" onkeydown="return (event.keyCode >= 48 && event.keyCode <= 57) || event.keyCode === 8;">
                    </div>
                    <div class="mb-3 col-3 pe-5">
                        <label for="cvcNumber" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvcNumber" pattern="\d*">
                    </div>
                    <div class="mb-3 col-3">
                        <label for="amountField" class="form-label">Amount</label>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="email" class="form-control" id="amountField" pattern="\d*">
                        </div>
                        
                        
                    </div>
                    

                </form>
                
            </div>
        </div>
        <div class="container">
            <div>
                <form class="d-flex">
                    <div class="mb-3 col-6 pe-5">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-6 pe-5">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                </form>
                
            </div>
        </div>
        <div class="container">
        
                <form class="d-flex">
                    <div class="mb-3 col-6 pe-5">
                    <label for="addressField" class="form-label">City</label>
                    <input type="text" class="form-control" id="addressField" placeholder="Please enter your city of residence">
                    </div>
                    
                    <label for="exampleInputEmail1" class="form-label">State</label>
                    <select class="myselect form-select h-50 me-3" aria-label="Default select example">
                        
                        <option selected>Pick a State</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <div class="mb-3 col-3 ">
                        <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>                    

                </form>
                
            
        </div>
        <div class="container d-flex p-3">
            <div class="col-2 p-3">
                <p>We accept</p>
                <div class="bg-secondary d-flex justify-content-evenly rounded-1 pt-1 pb-1">
                    <label class="d-flex align-items-center text-light">
                    <input class="form-check-input mt-0 me-1" type="radio" name="payment-method" value="mastercard" aria-label="Radio button for Mastercard">
                    <i class="fa-brands fa-cc-mastercard text-light"></i>

                    </label>

                    <label class="d-flex align-items-center text-light">
                    <input class="form-check-input mt-0 me-1" type="radio" name="payment-method" value="visa" aria-label="Radio button for Visa">
                    <i class="fa-brands fa-cc-visa text-light"></i>
                    </label>
                    
                    <label class="d-flex align-items-center text-light">
                    <input class="form-check-input mt-0 me-1" type="radio" name="payment-method" value="diners-club" aria-label="Radio button for Diners Club">
                    <i class="fa-brands fa-cc-diners-club text-light"></i>
                    </label>
                    
                    <label class="d-flex align-items-center text-light">
                    <input class="form-check-input mt-0 me-1" type="radio" name="payment-method" value="amex" aria-label="Radio button for Amex">
                    <i class="fa-brands fa-cc-amex text-light"></i>
                    </label>
                    
                    
                </div>
               
            </div>
            <div class="col-4"></div>
            <div class="col-6">
                <span class="pb-1">Messages</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              
            </div>
        </div>
        <div class="d-flex flex-row-reverse p-3 border mb-3">
            
            <div><button type="button" class="btn btn-primary btn-sm">Send</button></div>
            <div class="pe-1"><button type="button" class="btn btn-secondary btn-sm">Cancel</button></div>
            
        </div>

        
    </div>

        
    </div>
</body>
<script src="https://kit.fontawesome.com/279945ea50.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
